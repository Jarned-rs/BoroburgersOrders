<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { text-align: center; }
        .container { max-width: 600px; margin: auto; }
        input, button { margin: 5px; padding: 8px; }
        ul { list-style-type: none; padding: 0; }
        li { background: #f4f4f4; margin: 5px 0; padding: 10px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Management System</h2>
        <input type="text" id="orderInput" placeholder="Enter order details">
        <button onclick="addOrder()">Add Order</button>
        <ul id="orderList"></ul>
    </div>

    <script>
        async function addOrder() {
            let orderInput = document.getElementById('orderInput');
            if (orderInput.value.trim() === '') {
                alert("Order cannot be empty!");
                return;
            }

            try {
                let response = await fetch("http://localhost:3000/orders", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ order: orderInput.value })
                });

                if (!response.ok) {
                    throw new Error("Failed to add order.");
                }

                alert("Order added successfully!");
                orderInput.value = '';
                fetchOrders();
            } catch (error) {
                alert(error.message);
            }
        }

        async function fetchOrders() {
            let response = await fetch("http://localhost:3000/orders");
            let orders = await response.json();

            let orderList = document.getElementById('orderList');
            orderList.innerHTML = orders.map((order, index) =>
                `<li>${order} <button onclick="deleteOrder(${index})">Delete</button></li>`
            ).join('');
        }

        async function deleteOrder(index) {
            await fetch(`http://localhost:3000/orders/${index}`, { method: "DELETE" });
            fetchOrders();
        }

        window.onload = fetchOrders;
    </script>
</body>
</html>
