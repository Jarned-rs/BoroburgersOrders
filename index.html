<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BoroBurgers Orders - Dashboard</title>
  <!-- Google Fonts for a professional look -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
    rel="stylesheet" />
  <style>
    /* Global Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e3e7eb);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      position: relative;
      max-width: 700px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      padding: 30px;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2, h3, h4 {
      color: #007bff;
      margin-bottom: 15px;
    }
    input, button {
      margin: 8px 4px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.4);
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }
    /* Quick Fill & Custom Autofill Buttons */
    .autofill-buttons,
    .custom-autofill {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .autofill-buttons button,
    .custom-autofill button {
      background-color: #28a745;
      font-size: 14px;
    }
    .autofill-buttons button:hover,
    .custom-autofill button:hover {
      background-color: #218838;
    }
    /* Extra Add-on Buttons (update price) */
    .autofill-buttons-extra {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .autofill-buttons-extra button {
      background-color: #28a745;
      font-size: 14px;
    }
    .autofill-buttons-extra button:hover {
      background-color: #218838;
    }
    /* No Add-on Buttons (append text only, leave price unchanged) */
    .autofill-buttons-no-extra {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .autofill-buttons-no-extra button {
      background-color: #007bff;
      font-size: 14px;
    }
    .autofill-buttons-no-extra button:hover {
      background-color: #0056b3;
    }
    /* Order List Styling */
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f4f4f4;
      margin: 8px 0;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      animation: fadeInOrder 0.5s ease-in-out;
    }
    @keyframes fadeInOrder {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    /* Price Section */
    .price-section {
      margin-top: 20px;
      text-align: center;
    }
    /* Notification Bar */
    #notification {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
    }
    #notification.error {
      background: #dc3545;
    }
    /* Admin Login Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal {
      background: #fff;
      border-radius: 8px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.4s ease-in-out;
    }
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .modal input {
      width: calc(100% - 30px);
      margin: 10px 0;
    }
    .modal button {
      width: calc(50% - 20px);
      margin: 10px;
    }
  </style>
</head>
<body>
  <!-- Notification Bar -->
  <div id="notification"></div>

  <div class="container">
    <h2>üçî BoroBurgers Order Management üçüü•§</h2>
    
    <!-- Public Section: Order List -->
    <div id="publicSection">
      <ul id="orderList"></ul>
      <div class="price-section">
        <h4>Last Order Price: ¬£<span id="lastOrderPrice">0.00</span></h4>
      </div>
      <button id="adminLoginButton" onclick="showAdminModal()">Admin Login</button>
    </div>

    <!-- Admin Section: Visible After Login -->
    <div id="adminSection" style="display:none;">
      <button onclick="logoutAdmin()">Logout Admin</button>
      <h3>Admin Dashboard</h3>
      <input type="text" id="orderInput" placeholder="Enter order details" />
      <button onclick="addOrder()">Add Order</button>
      
      <!-- Quick Fill Options (that update price) -->
      <div class="autofill-buttons">
        <h4>üî• Quick Fill
