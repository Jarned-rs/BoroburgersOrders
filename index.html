<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoroBurgers Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #007bff;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
        }
        .autofill-buttons button {
            background: #28a745;
            margin: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            border-radius: 5px;
        }
        .custom-autofill {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .price-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BoroBurgers Order Management</h2>
        <input type="text" id="orderInput" placeholder="Enter order details">
        <button onclick="addOrder()">Add Order</button>

        <div class="autofill-buttons">
            <h4>Quick Fill Options:</h4>
            <button onclick="autofill('The Classic', 5.99)">The Classic (¬£5.99)</button>
            <button onclick="autofill('The Serbian Burger', 6.49)">The Serbian Burger (¬£6.99)</button>
            <button onclick="autofill('The BigMak', 7.99)">The BigMak (¬£8.99)</button>
            <button onclick="addMeal()">Add Meal üçüü•§ (¬£2.76)</button>
        </div>

        <div class="custom-autofill">
            <h4>Custom Buttons (No Price)</h4>
            <button onclick="autofillCustom('Custom Item 1')">Custom 1</button>
            <button onclick="autofillCustom('Custom Item 2')">Custom 2</button>
            <button onclick="autofillCustom('Custom Item 3')">Custom 3</button>
            <button onclick="autofillCustom('Custom Item 4')">Custom 4</button>
        </div>

        <ul id="orderList"></ul>
        
        <div class="price-section">
            <h4>Total Price: ¬£<span id="totalPrice">0.00</span></h4>
            <button onclick="applyReferral()">Referral Code (10% Off)</button>
        </div>
    </div>

    <script>
        const backendURL = "https://boroburgersorders.onrender.com";
        let orderCounter = localStorage.getItem('orderCounter') || 1;
        let totalPrice = 0;

        function autofill(item, price) {
            document.getElementById('orderInput').value = item;
            document.getElementById('orderInput').setAttribute("data-price", price);
        }

        function autofillCustom(item) {
            document.getElementById('orderInput').value = item;
            document.getElementById('orderInput').removeAttribute("data-price");
        }

        function addMeal() {
            let input = document.getElementById('orderInput');
            if (input.value.trim() !== '') {
                input.value += " + Meal üçüü•§";
                input.setAttribute("data-price", (parseFloat(input.getAttribute("data-price")) || 0) + 2.99);
            } else {
                alert("Enter an order first before adding a meal!");
            }
        }

        async function addOrder() {
            let orderInput = document.getElementById('orderInput');
            let price = parseFloat(orderInput.getAttribute("data-price")) || 0;
            
            if (orderInput.value.trim() === '') {
                alert("Order cannot be empty!");
                return;
            }

            let order = { id: orderCounter++, item: orderInput.value, price };

            localStorage.setItem('orderCounter', orderCounter);

            try {
                let response = await fetch(`${backendURL}/orders`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(order)
                });

                if (!response.ok) {
                    throw new Error("Failed to add order.");
                }

                totalPrice += order.price;
                document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);
                alert(`Order #${order.id} added successfully!`);
                orderInput.value = '';
                orderInput.removeAttribute("data-price");
                fetchOrders();
            } catch (error) {
                alert(error.message);
            }
        }

        async function fetchOrders() {
            let response = await fetch(`${backendURL}/orders`);
            let orders = await response.json();

            let orderList = document.getElementById('orderList');
            orderList.innerHTML = orders.map(order =>
                `<li>#${order.id} - ${order.item} (¬£${order.price.toFixed(2)}) 
                <button onclick="deleteOrder(${order.id}, ${order.price})">Delete</button></li>`
            ).join('');
        }

        async function deleteOrder(id, price) {
            await fetch(`${backendURL}/orders/${id}`, { method: "DELETE" });
            totalPrice -= price;
            document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);
            fetchOrders();
        }

        function applyReferral() {
            totalPrice *= 0.9;
            document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);
            alert("Referral code applied! 10% discount added.");
        }

        window.onload = fetchOrders;
    </script>
</body>
</html>
