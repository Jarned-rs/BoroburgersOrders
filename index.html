<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BoroBurgers Orders - Dashboard</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e3e7eb);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      padding: 30px;
      margin-bottom: 20px;
    }
    h2, h3, h4 {
      color: #007bff;
      margin-bottom: 15px;
    }
    input, button {
      margin: 8px 4px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      box-shadow: 0 4px 8px rgba(0,123,255,0.4);
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }
    /* Login Form Styling */
    .login-form {
      background: #f1f1f1;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .login-form label {
      display: block;
      margin-top: 10px;
    }
    .login-form input {
      width: 100%;
      box-sizing: border-box;
    }
    /* Section and Button Group Styles */
    .section {
      margin-bottom: 20px;
    }
    .button-group {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f4f4f4;
      margin: 8px 0;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      border-radius: 8px;
    }
    .price-section {
      text-align: center;
      margin-top: 20px;
    }
    /* Notification Styling */
    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      z-index: 100;
    }
    #notification.error {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üçî BoroBurgers Order Management üçüü•§</h2>
    
    <!-- Secure Admin Login Form -->
    <!-- Simply posts to your secure HTTPS endpoint -->
    <div class="login-form section" id="adminLoginArea">
      <h3>Admin Login</h3>
      <form action="https://yourdomain.com/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
  
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
  
        <button type="submit">Login</button>
      </form>
    </div>
    
    <!-- Admin Dashboard -->
    <!-- In production, your server should render or redirect here on successful login -->
    <div class="section" id="adminSection" style="display: none;">
      <h3>Admin Dashboard</h3>
      <!-- Order Input Area -->
      <input type="text" id="orderInput" placeholder="Enter order details" />
      <button onclick="addOrder()">Add Order</button>
      
      <!-- Quick Fill Options -->
      <div class="button-group">
        <h4>üî• Quick Fill Options:</h4>
        <button onclick="autofill('The Classic', 5.99)">The Classic (¬£5.99)</button>
        <button onclick="autofill('The Serbian Burger', 6.49)">The Serbian Burger (¬£6.49)</button>
        <button onclick="autofill('The BigMak', 7.99)">The BigMak (¬£7.99)</button>
        <button onclick="addMeal()">Add Meal üçüü•§ (¬£2.99)</button>
      </div>
      
      <!-- Add-ons -->
      <div class="button-group">
        <h4>Add-ons:</h4>
        <button onclick="autofill('Extra Lettuce', 0.75)">Extra Lettuce (¬£0.75)</button>
        <button onclick="autofill('Extra Tomatoes', 0.75)">Extra Tomatoes (¬£0.75)</button>
        <button onclick="autofill('Extra Caramelized Onions', 1.00)">Extra Caramelized Onions (¬£1.00)</button>
        <button onclick="autofill('Extra Mayo', 0.50)">Extra Mayo (¬£0.50)</button>
      </div>
      
      <!-- No Add-ons -->
      <div class="button-group">
        <h4>No Add-ons:</h4>
        <button onclick="autofillCustom('No Lettuce')">No Lettuce</button>
        <button onclick="autofillCustom('No Tomatoes')">No Tomatoes</button>
        <button onclick="autofillCustom('No Caramelized Onions')">No Caramelized Onions</button>
        <button onclick="autofillCustom('No Mayo')">No Mayo</button>
      </div>
      
      <!-- Discount Options -->
      <div class="button-group">
        <h4>Discount Options:</h4>
        <button onclick="applyReferral()">Referral Code (10% Off)</button>
        <button onclick="applyFamilyDiscount()">Friends &amp; Family (5% Off)</button>
      </div>
    </div>
    
    <!-- Order List -->
    <div class="section">
      <h3>Orders:</h3>
      <ul id="orderList"></ul>
    </div>
    
    <!-- Last Order Price -->
    <div class="price-section">
      <h4>Last Order Price: ¬£<span id="lastOrderPrice">0.00</span></h4>
    </div>
  </div>
  
  <!-- Notification -->
  <div id="notification"></div>
  
  <!-- JavaScript for Order Management -->
  <script>
    // This file contains functions for order management.
    // In a production application, admin access should be confirmed on the server.
  
    function showNotification(message, type = "success") {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = type === "error" ? "error" : "";
      notification.style.opacity = "1";
      setTimeout(() => { notification.style.opacity = "0"; }, 2500);
    }
  
    function autofill(item, price) {
      const input = document.getElementById('orderInput');
      const currentPrice = parseFloat(input.getAttribute("data-price") || "0");
      if (input.value.trim()) {
        input.value += " + " + item;
        input.setAttribute("data-price", (currentPrice + price).toFixed(2));
      } else {
        input.value = item;
        input.setAttribute("data-price", price.toFixed(2));
      }
      showNotification("Item added: " + item);
    }
  
    function autofillCustom(item) {
      const input = document.getElementById('orderInput');
      if (input.value.trim()) {
        input.value += " + " + item;
      } else {
        input.value = item;
      }
      showNotification("Item added: " + item);
    }
  
    function addMeal() {
      const input = document.getElementById('orderInput');
      const currentPrice = parseFloat(input.getAttribute("data-price") || "0");
      if (input.value.trim()) {
        input.value += " + Meal üçüü•§";
        input.setAttribute("data-price", (currentPrice + 2.99).toFixed(2));
      } else {
        showNotification("Enter an order before adding a meal!", "error");
      }
    }
  
    let orderCounter = 1;
    function addOrder() {
      const orderInput = document.getElementById('orderInput');
      const price = parseFloat(orderInput.getAttribute("data-price") || "0");
      if (!orderInput.value.trim()) {
        showNotification("Order cannot be empty!", "error");
        return;
      }
      const order = { id: orderCounter++, item: orderInput.value, price: price };
      const orderList = document.getElementById('orderList');
      const newOrder = document.createElement('li');
      newOrder.textContent = `#${order.id} - ${order.item} (¬£${price.toFixed(2)})`;
      orderList.appendChild(newOrder);
      document.getElementById('lastOrderPrice').innerText = price.toFixed(2);
      showNotification(`Order #${order.id} added successfully!`);
      orderInput.value = "";
      orderInput.removeAttribute("data-price");
    }
  
    function applyReferral() {
      const input = document.getElementById('orderInput');
      if (!input.value.trim()) {
        showNotification("Enter an order before applying discount.", "error");
        return;
      }
      let currentPrice = parseFloat(input.getAttribute("data-price") || "0");
      if (currentPrice <= 0) {
        showNotification("No valid price to discount.", "error");
        return;
      }
      let discount = currentPrice * 0.10;
      let newPrice = currentPrice - discount;
      input.value += " + Referral Code (10% Off)";
      input.setAttribute("data-price", newPrice.toFixed(2));
      showNotification("10% discount applied!");
    }
  
    function applyFamilyDiscount() {
      const input = document.getElementById('orderInput');
      if (!input.value.trim()) {
        showNotification("Enter an order before applying discount.", "error");
        return;
      }
      let currentPrice = parseFloat(input.getAttribute("data-price") || "0");
      if (currentPrice <= 0) {
        showNotification("No valid price to discount.", "error");
        return;
      }
      let discount = currentPrice * 0.05;
      let newPrice = currentPrice - discount;
      input.value += " + Friends & Family (5% Off)";
      input.setAttribute("data-price", newPrice.toFixed(2));
      showNotification("5% discount applied!");
    }
  </script>
</body>
</html>
