<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoroBurgers Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #007bff;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        input {
            width: 80%;
            border: 1px solid #ddd;
        }
        button {
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
        }
        .autofill-buttons button {
            background: #28a745;
            margin: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            border-radius: 5px;
        }
        .custom-autofill {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .custom-autofill input {
            width: auto;
            margin: 5px;
        }
        .price-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BoroBurgers Order Management</h2>
        <input type="text" id="orderInput" placeholder="Enter order details">
        <input type="number" id="orderPrice" placeholder="Set price (¬£)">
        <button onclick="addOrder()">Add Order</button>

        <div class="autofill-buttons">
            <h4>Quick Fill Options:</h4>
            <button onclick="autofill('The Classic')">The Classic</button>
            <button onclick="autofill('The Serbian Burger')">The Serbian Burger</button>
            <button onclick="autofill('The BigMak')">The BigMak</button>
            <button onclick="addMeal()">Meal + üçüü•§</button>
        </div>

        <div class="custom-autofill">
            <h4>Customize Your Own Autofill</h4>
            <input type="text" id="customOrder" placeholder="Enter preset order">
            <button onclick="addCustomAutofill()">Add Custom Button</button>
        </div>

        <ul id="orderList"></ul>
        
        <div class="price-section">
            <h4>Total Price: ¬£<span id="totalPrice">0.00</span></h4>
            <button onclick="applyReferral()">Referral Code (10% Off)</button>
        </div>
    </div>

    <script>
        const backendURL = "https://boroburgersorders.onrender.com"; // Your Render backend URL
        let orderCounter = localStorage.getItem('orderCounter') || 1;
        let totalPrice = 0;

        function autofill(order) {
            document.getElementById('orderInput').value = order;
        }

        function addMeal() {
            let input = document.getElementById('orderInput');
            if (input.value.trim() !== '') {
                input.value += " + Meal üçüü•§";
            } else {
                alert("Enter an order first before adding a meal!");
            }
        }

        function addCustomAutofill() {
            let customOrder = document.getElementById('customOrder').value;
            if (customOrder.trim() === '') {
                alert("Custom order cannot be empty!");
                return;
            }

            let button = document.createElement("button");
            button.innerText = customOrder;
            button.style.background = "#ffc107"; // Yellow button for custom autofill
            button.onclick = function() { autofill(customOrder); };

            document.querySelector(".autofill-buttons").appendChild(button);
            document.getElementById('customOrder').value = ''; // Clear input after adding
            
            let customOrders = JSON.parse(localStorage.getItem('customOrders')) || [];
            customOrders.push(customOrder);
            localStorage.setItem('customOrders', JSON.stringify(customOrders));
        }

        async function addOrder() {
            let orderInput = document.getElementById('orderInput');
            let priceInput = document.getElementById('orderPrice');
            if (orderInput.value.trim() === '' || priceInput.value.trim() === '') {
                alert("Order and price cannot be empty!");
                return;
            }

            let order = { id: orderCounter++, item: orderInput.value, price: parseFloat(priceInput.value) };
            localStorage.setItem('orderCounter', orderCounter);

            try {
                let response = await fetch(`${backendURL}/orders`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(order)
                });

                if (!response.ok) {
                    throw new Error("Failed to add order.");
                }

                totalPrice += order.price;
                document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);
                alert(`Order #${order.id} added successfully!`);
                orderInput.value = '';
                priceInput.value = '';
                fetchOrders();
            } catch (error) {
                alert(error.message);
            }
        }

        async function fetchOrders() {
            let response = await fetch(`${backendURL}/orders`);
            let orders = await response.json();

            let orderList = document.getElementById('orderList');
            orderList.innerHTML = orders.map(order =>
                `<li>#${order.id} - ${order.item} (¬£${order.price.toFixed(2)}) 
                <button onclick="deleteOrder(${order.id}, ${order.price})">Delete</button></li>`
            ).join('');
        }

        async function deleteOrder(id, price) {
            await fetch(`${backendURL}/orders/${id}`, { method: "DELETE" });
            totalPrice -= price;
            document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);
            fetchOrders();
        }

        function applyReferral() {
            totalPrice *= 0.9; // Deduct 10%
            document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);
            alert("Referral code applied! 10% discount added.");
        }

        function loadCustomButtons() {
            let customOrders = JSON.parse(localStorage.getItem('customOrders')) || [];
            customOrders.forEach(order => {
                let button = document.createElement("button");
                button.innerText = order;
                button.style.background = "#ffc107";
                button.onclick = function() { autofill(order); };
                document.querySelector(".autofill-buttons").appendChild(button);
            });
        }

        window.onload = function () {
            fetchOrders();
            loadCustomButtons();
        };
    </script>
</body>
</html>
